services:
  composer:
    build:
      context: .
      target: custom_composer
    tty: true
    volumes:
      - .:/app
    networks:
      - my-network

  symfony:
    build:
      context: .
      target: custom_symfony
    tty: true
    volumes:
      - .:/app
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      APP_ENV: dev
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - composer
    networks:
      - my-network

networks:
  my-network:
    name: postgres_network
    external: true
